<html lang="en">

		<script>
			function checkUser(){
				var req = new XMLHttpRequest();
				req.open('post','checkUser',true);
				req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				req.send("username=" +username.value);
				req.onload = function(){
					var jsonobj = JSON.parse(req.responseText);
					if(jsonobj.flag == 1)
					{
						msg.innerText='the User is existed.'
					}
					else
					{
						msg.innerText='you can register this username.'
					}
				//	alert(jsonobj.flag)
				}
			}
		</script>
        </head>
        <body>
		用户注册
		<form method="#" action="">
			用户名：<input type="text" id = "username" name="username" onblur="checkUser();">

		</form>
        </body>
